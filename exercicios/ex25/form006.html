<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1> Exemplo de Formuláro</h1>

    <form action="cadastro.php" method="post" autocomplete="">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="color" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="inivelk"> Nivel de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <p>
            <label for="ifoto"> Foto de perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>



    </form>
    
</body>
