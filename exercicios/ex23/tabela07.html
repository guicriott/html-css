<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Responsivas</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table {

            border-collapse: collapse;

        }

        caption{
            font-size: 1,3em;
            font-weight: bold;
            padding: 10px;
        }

        th, td {
            border: 1px solid grey;
            padding: 10px;
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.788);
        }
    </style>
</head>
<body>

    <h1>Tabelas em telas pequenas</h1>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod quia ea nobis dignissimos magni omnis, temporibus exercitationem quae. Adipisci saepe laudantium deleniti aut facere nisi fugit esse dicta nostrum alias?</p>


    <table>

        <caption>

            <tr>
                <th>Produto</th>
                <th>Jan</th>
                <th>Fev</th>
                <th>Mar</th>
                <th>Abr</th>
                <th>Mai</th>
                <th>Jun</th>
                <th>Jul</th>
                <th>Ago</th>
                <th>Set</th>
                <th>Out</th>
                <th>Nov</th>
                <th>Dez</th>

            </tr>
        </caption>
    </table>
    
</body>
</html>
