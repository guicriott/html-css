<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <Style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover {
            background-color: red;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }

        div > p {
            display: none;
        }

    </Style>
</head>
<body>
    <h1>
        Exemplo de Hover
    </h1>
    <p>Passe o mause sobre o texto abaixo</p>
    <div>
        Passe o mause aqui
        <p>Texto Escondido</p>
    </div>

    <p>Fim de exemplo!</p>

    <div>
        Passe o mause aqui
    </div>
</body>
</html>
