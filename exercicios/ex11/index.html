<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sincronizando imagens</title>
</head>
<body>
    <h1>Deixando as imagens dinamicas para cada site.</h1>

    <p>Vamos aprende esa dinamica das fotos, para todos os tipos de aparelhos.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-pequena.png">
        <source media="(max-width:1000px )" srcset="imagens/foto-media.png" type="image/png">
        <img src="Imagens/foto-pequena." alt="Imagem Flexivel">
    </picture>

    <h1>Vamos Aprender a como colocar audio no site!
    </h1>

    <p>
        Reproduzindo audio no site
    </p>

    <audio src="midia/rock-mist.mp3" controls autoplay></audio>
    
</body>
</html>
